<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
    <link rel="stylesheet" href="./styles/hamburger-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Cafetera Parlante</title>
  </head>
  <body>
    <div class="global-container">
      <header>
        <nav class="nav-container">
          <img src="/img/logo.png" alt="logo" class="logo" />
          <ul class="nav-items">
            <li><a href="#nosotros">NOSOTROS </a></li>
            <li><a href="#cafes">CAFES</a></li>
            <li><a href="#postres">POSTRES</a></li>
            <li><a href="#shop">SHOP</a></li>
            <li><a href="#contact-form">CONTÁCTENOS</a></li>
            <li><a href="#mapa">DÓNDE ESTAMOS</a></li>
          </ul>
          <button class="hamburger">
            <i class="icono-menu fa-solid fa-bars"></i>
            <i class="cerrar-menu fa-solid fa-xmark"></i>
          </button>
        </nav>
        <script src="./js/hamburger-menu.js"></script>
      </header>

      <main>
        <section class="inicio">
          <p class="banner-left-0">CAFÉ</p>
          <p class="banner-left-1">AMIGOS</p>
          <p class="banner-right">UN BUEN LUGAR</p>
        </section>
        <section class="nosotros-container" id="nosotros">
          <h2>NOSOTROS - TU LUGAR</h2>
          <div class="nosotros-slider">
            <ul>
              <li>
                <img
                  src="./img/nosotros/nosotros-0-700x467.png"
                  alt="nosotros-0-700x467"
                />
              </li>
              <li>
                <img
                  src="./img/nosotros/nosotros-1-700x467.png"
                  alt="nosotros-1-700x467"
                />
              </li>
              <li>
                <img
                  src="./img/nosotros/nosotros-2-700x467.png"
                  alt="nosotros-2-700x467"
                />
              </li>
              <li>
                <img
                  src="./img/nosotros/nosotros-3-700x467.png"
                  alt="nosotros-3-700x467"
                />
              </li>
              <li>
                <img
                  src="./img/nosotros/nosotros-4-700x467.png"
                  alt="nosotros-4-700x467"
                />
              </li>
              <li>
                <img
                  src="./img/nosotros/nosotros-5-700x467.png"
                  alt="nosotros-5-700x467"
                />
              </li>
            </ul>
          </div>
        </section>
        <section class="cafe-container" id="cafes">
          <h2>cafe</h2>
        </section>
        <section class="postres-container" id="postres">
          <h2>postres</h2>
        </section>
        <section class="shop-container" id="shop">
          <h2>shop</h2>
        </section>
        <section class="donde-container" id="mapa">
          <h2>donde</h2>
        </section>
        <section class="contacto" id="contact-form">
          <h2>contacto</h2>
        </section>
      </main>
      <footer>
        <div class="iconos">
          <img src="/img/instagram.png" alt="" />
          <img src="/img/facebook.png" alt="" />
        </div>
        <h2>footer</h2>
      </footer>
    </div>
  </body>
</html>
